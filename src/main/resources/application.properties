spring.application.name=cofee
server.port=8989
# for Automatic Restart ?? ???
spring.devtools.restart.enabled=true
# live reload ?? ???
spring.devtools.livereload.enabled=true
#/는 리눅스 \는 윈도우
productImageLocation=C:\\Users\\ict\\Desktop\\Image\\public_images
#file:// -> file 프로토콜
uploadPath=file:///C:/Users/ict/Desktop/Image/public_images/

# MySQL 연결 정보
spring.datasource.url=jdbc:mysql://localhost:3306/coffee?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 실행되는 쿼리 콘솔 출력
spring.jpa.properties.hibernate.show_sql=true
# 콘솔창에 출력되는 쿼리를 가독성이 좋게 포맷팅하겠습니다.
spring.jpa.properties.hibernate.format_sql=true
# 쿼리에 물음표로 출력되는 바인드 파라미터를 출력하겠습니다.
logging.level.org.hibernate.type.descriptor.sql=trace
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

